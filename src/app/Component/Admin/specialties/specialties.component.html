<div id="wrapper" class="d-flex ">

  <app-admin-side-nav></app-admin-side-nav>
  <div id="content-wrapper" class="w-100">
     
  <div id="content">
  <app-admin-navbar class="w-100 fixed-top"></app-admin-navbar>

  <div class="container-fluid">

    <!-- Page Heading -->
    <h1 class="h3 mb-2 text-gray-800">Specialties</h1>
    <!-- DataTales Example -->
    <div class="card shadow mb-4">
        <div class="card-header py-3">
            <h6 class="m-0 font-weight-bold text-primary">Specialty's Data</h6>
        </div>
        <div *ngIf="message" class="alert alert-success d-flex align-items-center" role="alert">
            <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Success:"><use xlink:href="#check-circle-fill"/></svg>
            <div>
             {{message}}
            </div>
          </div>
        <div class="card-body bg-light">
            <div class="table-responsive">
                <table class="table table-bordered text-center" id="dataTable" width="100%" cellspacing="0">
                    <thead>
                        <tr>
                            <th>ID</th>
                            <th>Name</th>
                            <th>Edit</th>
                            <th>Delete</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let specialty of specialties | paginate: { itemsPerPage: count, currentPage: p } ">
                            <td>{{specialty.id}}</td>
                            <td>{{specialty.name}}</td>
                            <td class="text-center"><button class="btn btn-success w-100" 
                                [routerLink]="['/admin/specialty','edit',specialty.id,specialty.name]"
                                > Edit  </button></td>
                            <td class="text-center"><button class="btn btn-danger w-100" type="submit"  data-toggle="modal"
                                data-target="#myModal" (click)="getSpecialityId(specialty.id)" >Delete</button></td>
                        </tr>
                        <div class="modal" id="myModal">
                          <div class="modal-dialog">
                            <div class="modal-content">
                              <!-- Modal Header -->
                              <div class="modal-header">
                                <h4 class="modal-title">DELETE Specialty!</h4>
                              </div>
          
                              <!-- Modal body -->
                              <div class="modal-body">Are you sure you want to delete ?</div>
          
                              <!-- Modal footer -->
                              <div class="modal-footer">
                                <button
                                  type="button"
                                  (click)="delete(specialtyId)"
                                  class="btn btn-danger"
                                  data-dismiss="modal"
                                  routerLink="/admin/specialties"
                                >
                                  Confirm 
                                </button>
                                <button type="button" class="close btn btn-secondary" data-dismiss="modal">Close</button>
                              </div>
                            </div>
                          </div>
                      </div>
                        
                    </tbody>
                </table>
            </div>
            <div class="text-right">
                <pagination-controls (pageChange)="p = $event"></pagination-controls>
              </div>
        </div>
    </div>

</div>
  </div>
  </div>
</div>
